<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">
    <fieldset class="input-block">
      <legend>Personal information</legend>
      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="sname" autocomplete="off" class="input-field">
      <br>
      <label for="name">Name:</label>
      <input type="text" id="name" name="fname" minlength="2" maxlength="12" autocomplete="off" class="input-field">
      <br>
      <label for="age">How old are You?</label>
      <input type="number" id="age" name="age" value="12" min="1" max="100" step="1" class="input-field">
      <br>
      <label for="dob">Full date of birth:</label>
      <input type="date" id="dob" name="birthdate" class="input-field">
      <br>
      <label for="agreement">I accept the term of the agreement</label>
      <input type="checkbox" id="agreement" name="agreement" class="input-field">
    </fieldset>

    <fieldset class="input-block">
      <legend>Registration</legend>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="email@example.com" class="input-field">
      <br>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required class="input-field">
    </fieldset>

    <fieldset class="input-block">
      <legend>An interesting fact about you!</legend>
      <span>Do you love cats?</span>
      <input type="radio" name="cats" id="yes" value="true" class="input-field">
      <label for="yes">Yes</label>
      <input type="radio" name="cats" id="no" value="false" class="input-field">
      <label for="no">No</label>
      <br>
      <label for="favcolor">What is your favorite color?</label>
      <input type="color" id="favcolor" name="favcolor" value="#000" class="input-field">
      <br>
      <label for="sleeptime">What time do you go to bed?</label>
      <input type="time" id="sleeptime" name="sleeptime" class="input-field">
      <br>
      <div class="input-field-wrapper">
        <label for="cars">What are your favorite brand of car?</label>
        <select name="cars" id="cars" size="4" multiple class="input-field">
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
          <option value="empty"></option>
        </select>
      </div>
      <div class="input-field-wrapper">
        <label for="rate">How do you rate our work?</label>
        <input type="range" name="rate" id="rate" max="100" min="0" value="0" class="input-field">
      </div>
    </fieldset>
    <fieldset class="input-block">
      <legend>Additional info:</legend>
      <div class="input-field-wrapper">
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" cols="20" rows="2" class="input-field"></textarea>
      </div>
      <label for="recommend">Would you recommend us?</label>
      <select name="recommendation" id="recommend" class="input-field">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
    </fieldset>
    <input type="submit" value="Submit" onsubmit="onSubmit()" class="input-field">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
